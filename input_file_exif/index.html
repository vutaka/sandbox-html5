<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input fileでExif情報を取得してみる</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    
  </style>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div>
    <div>capture</div>
    <div><input type="file" accept="image/*" capture="capture" id="capture_file"></div>
    <div id="capture_info"></div>
  </div>
  <div>
    <div>not capture(accept heic)</div>
    <div><input type="file" accept="image/*,.heic" id="upload_file"></div>
    <div id="upload_info"></div>
  </div>
</body>
</html>
